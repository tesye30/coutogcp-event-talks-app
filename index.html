<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: auto;
            overflow: auto;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        #search-container {
            padding: 1rem 0;
            text-align: center;
        }
        #search {
            width: 50%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .schedule {
            margin-top: 20px;
        }
        .slot {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .slot h2 {
            margin-top: 0;
        }
        .slot .time {
            font-weight: bold;
            color: #555;
        }
        .slot .speakers {
            font-style: italic;
            color: #666;
        }
        .slot .category {
            margin-top: 10px;
        }
        .slot .category span {
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        .break {
            background: #eee;
            text-align: center;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tech Talks 2025</h1>
    </header>

    <div class="container">
        <div id="search-container">
            <input type="text" id="search" placeholder="Search by category (e.g., AI, Web, Cloud)">
        </div>

        <div id="schedule" class="schedule">
            <!-- Schedule will be dynamically generated here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tech Talks</p>
    </footer>

    <script>
        const talks = [
            {
                time: "10:00 AM - 11:00 AM",
                title: "The Future of Artificial Intelligence",
                speakers: ["Dr. Evelyn Reed"],
                categories: ["AI", "Machine Learning"],
                description: "A deep dive into the latest advancements in AI and what to expect in the coming years."
            },
            {
                time: "11:10 AM - 12:10 PM",
                title: "Modern Web Development with WebAssembly",
                speakers: ["John Doe", "Jane Smith"],
                categories: ["Web", "Performance"],
                description: "Learn how WebAssembly is changing the landscape of web development, enabling near-native performance in the browser."
            },
            {
                time: "12:20 PM - 1:20 PM",
                title: "Cloud-Native Security Best Practices",
                speakers: ["Alice Johnson"],
                categories: ["Cloud", "Security"],
                description: "Discover the best practices for securing your cloud-native applications and infrastructure."
            },
            {
                time: "2:20 PM - 3:20 PM",
                title: "Building Scalable APIs with GraphQL",
                speakers: ["Bob Brown"],
                categories: ["API", "Web"],
                description: "An introduction to GraphQL and how it can help you build more efficient and scalable APIs."
            },
            {
                time: "3:30 PM - 4:30 PM",
                title: "The Rise of Quantum Computing",
                speakers: ["Dr. Samuel Green"],
                categories: ["Quantum", "AI"],
                description: "Explore the fascinating world of quantum computing and its potential impact on technology and society."
            },
            {
                time: "4:40 PM - 5:40 PM",
                title: "DevOps in a Serverless World",
                speakers: ["Maria Garcia"],
                categories: ["DevOps", "Cloud", "Serverless"],
                description: "Learn how to adapt your DevOps practices for a serverless architecture and streamline your development workflow."
            }
        ];

        const scheduleContainer = document.getElementById('schedule');
        const searchInput = document.getElementById('search');

        function renderSchedule(filter = '') {
            scheduleContainer.innerHTML = '';
            let talkCounter = 0;

            const filteredTalks = talks.filter(talk => 
                talk.categories.some(category => category.toLowerCase().includes(filter.toLowerCase()))
            );

            if (filteredTalks.length === 0 && filter) {
                scheduleContainer.innerHTML = '<p style="text-align:center;">No talks found for your search.</p>';
                return;
            }

            const allSlots = [
                ...talks.slice(0, 3),
                { isBreak: true, time: "1:20 PM - 2:20 PM", title: "Lunch Break" },
                ...talks.slice(3)
            ];

            allSlots.forEach(slotData => {
                if (slotData.isBreak) {
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'slot break';
                    slotDiv.innerHTML = `<h2>${slotData.title}</h2><div class="time">${slotData.time}</div>`;
                    scheduleContainer.appendChild(slotDiv);
                } else {
                    if (filter && !filteredTalks.includes(slotData)) return;

                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'slot';

                    const categoriesHTML = slotData.categories.map(cat => `<span>${cat}</span>`).join('');

                    slotDiv.innerHTML = `
                        <div class="time">${slotData.time}</div>
                        <h2>${slotData.title}</h2>
                        <div class="speakers">${slotData.speakers.join(', ')}</div>
                        <p>${slotData.description}</p>
                        <div class="category">${categoriesHTML}</div>
                    `;
                    scheduleContainer.appendChild(slotDiv);
                }
            });
        }

        searchInput.addEventListener('input', (e) => {
            renderSchedule(e.target.value);
        });

        // Initial render
        renderSchedule();
    </script>

</body>
</html>
